<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Learn Trading</a>
        <nav class="nav-items">
            <a href="index.html">Home</a>
            <a href="https://forms.gle/AKEhjFmrqvuRQ6f96">Enroll Now</a>
            <a href="#">About</a>
            <a href="form.html">Contact us</a>
        </nav>
    </header>
    
    <div class="main">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
    </div>

    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username" style="color: azure;">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: azure;">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="errorMessage" class="error-message"></p>
            <p style="color: azure; line-height: 1.5em;">Don't have an account?<br><a href="#" id="createAccountLink" style="color: azure;">Create Account</a></p>
        </form>
        
        <form id="createAccountForm" style="display: none;">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="newUsername" style="color: azure;">New Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword" style="color: azure;">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <button type="submit">Create Account</button>
            <p id="successMessage" class="success-message"></p>
            <p style="color: azure; line-height: 1.5em;">Already have an account?<br><a href="#" id="loginLink" style="color: azure;">Login</a></p>
        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
